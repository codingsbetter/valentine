<!DOCTYPE html>

    h1 {

    }

    button {
      padding: 12px 25px;

      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      margin-right: 20px;
    }

    #noBtn {
      background-color: #adb5bd;
      color: white;
      position: absolute;

    }

</head>
<body>

    <p id="loveText">
   YAYAYAYAYAAY YOU SAID YESSS IM SOO HAPPY THAT YOU DID I LOOVE YOUU SOOO MUCH MY WHOLE WORLD‚ù§Ô∏è‚ù§Ô∏èüíòüíò ‚ù§Ô∏è
    </p>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
